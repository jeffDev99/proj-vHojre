    <script>
        // product backdrp icon (choose exh page)
        let project = document.querySelectorAll(".project");
        project.forEach(element => {
            let projectImg = element.querySelector(".project__img");
            let pBck1 = element.querySelector(".project__img-backdrop1");
            let pBck2 = element.querySelector(".project__img-backdrop2");
            projectImg.addEventListener("mouseover", function () {
                pBck1.style.bottom = "7%";
                pBck2.style.bottom = "7%";
            });
            projectImg.addEventListener("mouseout", function () {
                pBck1.style.bottom = "4%";
