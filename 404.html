<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="wwwroot/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="wwwroot/css/swiper-bundle.min.css"/>
    <link href="wwwroot/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="wwwroot/css/style.css" rel="stylesheet"/>
    <title>404</title>
</head>
<body>
<div class="container-fluid">
    <!--header-->
    <header class="row header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index:999;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-md-3 col-lg-3 header-sec1">
                    <img src="wwwroot/img/image 5@3x.png"/>
                    <h1 class="d-none d-md-block">نمایشگاه مجازی حجره</h1>
                </div>
                <div class="col-md-4 col-lg-4 header-sec2">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="    margin-top: -3.4rem;">
                            <li class="nav-item">
                                <a class="nav-link active active-nav" aria-current="page"
                                   href='@Url.Action("Index","home")'>خانه</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">درباره ما</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">تماس ما</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-md-2 col-lg-2 header-sec3 d-none d-md-block">

                    <img src="wwwroot/img/Profile.svg" class="user-icon"/>
                    <a class="reg-link" href="#">ورود</a> / <a class="reg-link" href="#">ثبت نام</a>
                </div>
            </div>
        </nav>
    </header>
    <!--main-->
    <div class="bg">
        <div class="row ">
            <div class="col-12 col-md-12">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <figure class="vector-404 pt-5 mb-5 mb-md-3">
                        <img class="img-fluid pb-4" src="./wwwroot/img/404.svg" alt="404 error image">
                        <figcaption class="text-404">چیزی که میخواستی پیدا نشد</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!--slider-->
        <section class="row my-5">
            <div class="col-12 col-md-1"></div>
            <div class="col-12 col-md-10">
                <div class="exhibition ">
                    <div class="sec-title-wrapper">
                        <h3 class="sec-title me-3 me-md-0">
                            تو حجره های دیگه دنبالش گشتی؟
                        </h3>
                        <a href="#" class="btn-cus btn-cus-white-outline a-cus d-flex d-none">
                            <span class="btn-cus-text">نمایشگاه های بیشتر</span>
                            <img src="img/Arrow-Left.svg" class="btn-cus-icon">
                        </a>
                    </div>
                    <div class="swiper-slider1 me-4 mt-3">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="wwwroot/img/image.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-1"></div>
        </section>
    </div>
<!--footer-->
<footer class="row footer pt-5">
    <div class="col-md-1"></div>
    <div class="col-12 col-md-3 my-3">
        <section class="footer-right d-flex ">
            <figure class="footer-right__img px-3">
                <img src="wwwroot/img/Logo-white.svg" class="img-fluid"/>
            </figure>
            <div class="footer-right__text">
                <h4 class="footer-title">نمایشگاه مجازی حجره</h4>
                <p class="footer-right__text-caption">vhojre.ir</p>
            </div>
        </section>
    </div>
    <div class="col-12 col-md-4 my-3">
        <section class="footer-middle">
            <h4 class="footer-title">عضویت در خبرنامه</h4>
            <div class="footer-middle__input-wrapper d-flex">
                <input type="search" class="footer-middle__input flex-grow-1 px-3"/>
                <a href="#" class="footer-middle__btn a-cus p-3">ثبت</a>
            </div>
        </section>
    </div>
    <div class="col-md-1"></div>
    <div class="col-12 col-md-2 my-3">
        <section
                class="footer-left d-flex flex-row flex-md-column justify-content-between align-items-center align-items-md-start">
            <h4 class="footer-title m-0 mb-md-3">با ما همراه باشید</h4>
            <ul class="footer-left__social-list d-flex justify-content-around w-md-100 m-0 p-0">
                <li class="footer-left__social-list__item ms-2">
                    <a href="#" class="footer-left__social-list__link a-cus">
                        <i class="fab fa-telegram"></i>
                    </a>
                </li>
                <li class="footer-left__social-list__item ms-2">
                    <a href="#" class="footer-left__social-list__link a-cus">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="footer-left__social-list__item ms-2">
                    <a href="#" class="footer-left__social-list__link a-cus">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </section>
    </div>
    <div class="col-md-1"></div>
    <div class="col-1"></div>
    <div class="col-10">
        <p class="footer-copy text-center py-3 m-0 mt-3">تمامی حقوق مادی و معنوی این وب سایت متعلق به نمایشگاه مجازی
            حجره می باشد</p>
    </div>
    <div class="col-1"></div>
</footer>
</div>
<script src="wwwroot/js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="wwwroot/js/swiper-bundle.min.js"></script>
<script>

    const swiper = new Swiper('.swiper-slider1 .swiper-container', {
        direction: 'horizontal',
        loop: false,
        slidesPerView: 5,
        spaceBetween: 40,
        breakpoints: {
            0: {
                slidesPerView: 2,
                spaceBetween: 15
            },
            576: {
                slidesPerView: 3,
                spaceBetween: 30
            },
            768: {
                slidesPerView: 4,
                spaceBetween: 40
            },
            992: {
                slidesPerView: 5,
                spaceBetween: 50
            }
        }
    });

</script>
</body>
</html>
